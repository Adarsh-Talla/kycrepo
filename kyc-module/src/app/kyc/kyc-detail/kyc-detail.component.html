<div class="container">
    <h2>KYC Details</h2>
    <div *ngIf="kyc">
      <p><strong>ID:</strong> {{ kyc.id }}</p>
      <p><strong>Type:</strong> {{ kyc.kycType }}</p>
      <p><strong>Status:</strong> {{ kyc.kycStatus }}</p>
      <p><strong>Details:</strong> {{ kyc.documentDetails }}</p>
    </div>
    <button class="btn btn-primary" routerLink="/kycs">Back to List</button>
  </div>
