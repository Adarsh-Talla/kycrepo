<div class="container">
    <h2>Create KYC</h2>
    <form (ngSubmit)="createKyc()">
      <div class="form-group">
        <label for="kycType">KYC Type:</label>
        <input type="text" class="form-control" id="kycType" name="kycType" [(ngModel)]="kyc.kycType" required>
      </div>
      <div class="form-group">
        <label for="kycStatus">KYC Status:</label>
        <input type="text" class="form-control" id="kycStatus" name="kycStatus" [(ngModel)]="kyc.kycStatus" required>
      </div>
      <div class="form-group">
        <label for="documentDetails">Document Details:</label>
        <textarea class="form-control" id="documentDetails" name="documentDetails" [(ngModel)]="kyc.documentDetails" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create KYC</button>
    </form>
  </div>
