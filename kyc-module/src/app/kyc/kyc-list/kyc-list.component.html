<div class="container">
    <h2>KYC List</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let kyc of kycs">
        <a [routerLink]="['/kycs', kyc.id]">
          {{ kyc.documentDetails }} - {{ kyc.kycType }} - {{ kyc.kycStatus }}
        </a>
      </li>
    </ul>
  </div>
