<h2>Create KYC</h2>
<form (ngSubmit)="saveKyc()">
  <label for="userId">User ID:</label>
  <input id="userId" [(ngModel)]="kyc.userId" name="userId" required>

  <label for="kycType">KYC Type:</label>
  <select id="kycType" [(ngModel)]="kyc.kycType" name="kycType" required>
    <option *ngFor="let type of kycTypes" [value]="type">{{ type }}</option>
  </select>

  <label for="kycStatus">KYC Status:</label>
  <select id="kycStatus" [(ngModel)]="kyc.kycStatus" name="kycStatus" required>
    <option *ngFor="let status of kycStatuses" [value]="status">{{ status }}</option>
  </select>

  <label for="documentDetails">Document Details:</label>
  <input id="documentDetails" [(ngModel)]="kyc.documentDetails" name="documentDetails" required>

  <button type="submit">Submit</button>
</form>
