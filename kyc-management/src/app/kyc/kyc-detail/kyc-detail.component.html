<div>
  <h2>KYC Detail</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Display KYC Information -->
  <form *ngIf="kyc">
    <div>
      <label for="kycType">KYC Type</label>
      <input id="kycType" [(ngModel)]="kyc.kycType" name="kycType" [value]="kyc.kycType" readonly />
    </div>

    <div>
      <label for="kycStatus">Status</label>
      <select id="kycStatus" [(ngModel)]="kyc.kycStatus" name="kycStatus">
        <option *ngFor="let status of kycStatusValues" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div>
      <label for="documentDetails">Document Details</label>
      <textarea id="documentDetails" [(ngModel)]="kyc.documentDetails" name="documentDetails"></textarea>
    </div>

    <button (click)="updateKyc()">Update KYC</button>
    <button (click)="goBack()">Go Back</button>
  </form>
</div>
