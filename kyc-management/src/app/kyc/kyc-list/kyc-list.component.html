<div class="container">
  <h2>KYC List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>KYC Type</th>
        <th>KYC Status</th>
        <th>Document Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kyc of kycs">
        <td>{{ kyc.id }}</td>
        <td>{{ kyc.userName }}</td>
        <td>{{ kyc.kycType }}</td>
        <td>{{ kyc.kycStatus }}</td>
        <td>{{ kyc.documentDetails }}</td>
        <td>
          <button (click)="approveKyc(kyc.id)" [disabled]="kyc.kycStatus !== 'SUBMITTED'">Approve</button>
          <button (click)="rejectKyc(kyc.id)" [disabled]="kyc.kycStatus !== 'SUBMITTED'">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
