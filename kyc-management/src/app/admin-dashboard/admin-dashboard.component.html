<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>
  <h3>All KYC Documents</h3>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>KYC Type</th>
        <th>Status</th>
        <th>Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kyc of kycs">
        <td>{{ kyc.userId }}</td>
        <td>{{ kyc.kycType }}</td>
        <td>{{ kyc.kycStatus }}</td>
        <td>{{ kyc.documentDetails }}</td>
        <td>
          <button (click)="approveKyc(kyc.id)">Approve</button>
          <button (click)="rejectKyc(kyc.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
