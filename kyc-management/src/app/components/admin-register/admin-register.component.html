<!-- src/app/components/admin-register/admin-register.component.html -->
<div class="container mt-5">
  <h2>Admin Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="admin.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="admin.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="admin.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="admin.lastName" name="lastName" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
  
  <div class="mt-3">
    <p>Already have an account? <a routerLink="/admin-login">Login here</a></p>
  </div>
</div>
